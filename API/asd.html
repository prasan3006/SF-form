<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand and Product Details</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <h2>Brand and Product Details</h2>
    <form id="brandForm">
        <div>
            <label for="brandName">Brand Name:</label>
            <input type="text" id="brandName" name="brandName" required>
        </div>
        <div>
            <label for="brandDomain">Brand Domain:</label>
            <input type="text" id="brandDomain" name="brandDomain" required>
        </div>
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div>
            <label>Discount:</label><br>
            <div class="radio-group">
                <input type="radio" id="discountYes" name="discount" value="yes">
                <label for="discountYes">Yes</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="discountNo" name="discount" value="no" checked>
                <label for="discountNo">No</label>
            </div>
        </div>
        <div id="discountDetails" style="display: none;">
            <label for="discountInfo">Discount Details:</label>
            <input type="text" id="discountInfo" name="discountInfo">
        </div>
       
        <button type="submit">Submit</button>
    </form>
    <div id="marketingPost"></div>
</body>
<script>
    
const discountYes = document.getElementById('discountYes');
const discountDetails = document.getElementById('discountDetails');
const discountInfo = document.getElementById('discountInfo');

discountYes.addEventListener('change', function() {
    if (this.checked) {
        discountDetails.style.display = 'block';
        discountInfo.setAttribute('required', true);
    } else {
        discountDetails.style.display = 'none';
        discountInfo.removeAttribute('required');
    }
});

document.getElementById('brandForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const brandName = document.getElementById('brandName').value;
    const brandDomain = document.getElementById('brandDomain').value;
    const productName = document.getElementById('productName').value;
    const discount = document.querySelector('input[name="discount"]:checked').value;
    const discountDetails = discount === 'yes' ? document.getElementById('discountInfo').value : 'no discount';

    const marketingPost = `Create an Instagram Marketing post in 200 words for ${brandName} brand which specializes in ${brandDomain} for one of their products ${productName} which has a sale of ${discountDetails} going on`;

    document.getElementById('marketingPost').innerText = marketingPost;
    document.getElementById('marketingPost').style.display = 'block';
});
</script>
</html>
