<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand and Product Details</title>
    <link rel="stylesheet" href="asd.css">
</head>

<body>
    <h2>Brand and Product Details</h2>
    <form id="brandForm">
        <div>
            <label for="brandName">Brand Name:</label>
            <input type="text" id="brandName" name="brandName" required>
        </div>
        <div>
            <label for="brandDomain">Brand Domain:</label>
            <input type="text" id="brandDomain" name="brandDomain" required>
        </div>
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div>
            <label>Discount:</label><br>
            <div class="radio-group">
                <input type="radio" id="discountYes" name="discount" value="yes">
                <label for="discountYes">Yes</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="discountNo" name="discount" value="no" checked>
                <label for="discountNo">No</label>
            </div>
        </div>
        <div id="discountDetails" style="display: none;">
            <label for="discountInfo">Discount Details:</label>
            <input type="text" id="discountInfo" name="discountInfo">
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="marketingPost"></div>
</body>
<script src="asd.js"></script>

</html>
